{% extends 'default.html' %}

{% block title %}Dashboard Home{% endblock %}

{% block content %}
<div class="container">
  <h2>Welcome to Simple Scan Dashboard</h2>
  <h4>Scanned IPs:</h4>
  <ul>
    {% for ip in unique_ips %}
      <li><a href="{{ url_for('show_scans', ip_address=ip.ip_address) }}">{{ ip.ip_address }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
